{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <div class='post'>
        <p class='publishedDate'>published: {{ post.published_date }}</p>
        <h1 class='title'><a href="#">{{post.title}}</a></h1>
        <p class='text'>{{post.text|linebreaksbr}}</p>
    </div>
    {% endfor %}
{% endblock %}
