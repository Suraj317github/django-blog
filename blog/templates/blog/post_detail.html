{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="publishedDate">
                {{ post.published_date }}
            </div>

        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}" title="Edit Post"><span class="fa fa-pencil"></span></a>

        <p class="index">Post #{{post.pk}}</p>
        <h2 class="title textCenter">{{ post.title }}</h2>
        <p class="text">{{ post.text|safe|linebreaksbr }}</p>

    </div>
{% endblock %}
